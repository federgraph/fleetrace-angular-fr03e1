<h2>
  Input <span id="input-name-label">( R{{ CurrentRace }} - Bib{{ CurrentBib }} )</span>
</h2>

@if (RadioBarVisible) {
  <div class="radio-button-row">
    <mat-radio-group [(ngModel)]="option">
      @for (o of options; track o; let i = $index) {
        <mat-radio-button class="radio-button" [value]="i">{{ o }}</mat-radio-button>
      }
    </mat-radio-group>
  </div>
}

<div class="timing-button-row">
  @for (bt of BowTupples; track bt) {
    <ng-container>
      @if (bt[1]) {
        <button mat-fab color="accent" (click)="clickBow(bt[0])">{{ bt[0] }}</button>
      } @else {
        <button mat-fab color="primary" (click)="clickBiw(bt[0])">{{ bt[0] }}</button>
      }
    </ng-container>
  }
</div>

<div class="button-row">
  @if (BOManager.BO.UseQueue) {
    <button mat-icon-button (click)="processQueue()" [disabled]="QueueIsEmpty">
      <mat-icon [matBadge]="BOManager.BO.msgQueueE.length">attachment</mat-icon>
    </button>
  }
  @if (BOManager.BO.UseQueue) {
    <button mat-icon-button (click)="clearQueue()">
      <mat-icon color="accent">clear</mat-icon>
    </button>
  }
  <button mat-icon-button (click)="toggleUseQueue()">
    <mat-icon color="accent">attach_file</mat-icon>
  </button>
  <button mat-icon-button (click)="generateMsg()">
    <mat-icon color="primary">toys</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleInputLegend()">
    <mat-icon>camera</mat-icon>
  </button>
</div>

@if (InputLegendVisible) {
  <app-icon-bar-legend [caption]="'Editbar'" [bar]="editbarIcons"></app-icon-bar-legend>
}
